<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://g.alicdn.com/de/prismplayer/2.8.0/skins/default/aliplayer-min.css" />
<script charset="utf-8" type="text/javascript"
	src="https://g.alicdn.com/de/prismplayer/2.8.0/aliplayer-h5-min.js"></script>

<link rel="stylesheet" href="/dplayer/dist/DPlayer.min.css">
<style>
.nav-item:hover {
	
}

body {
	background-color: #a3e2c5 !important;
}

.card-footer {
	background-color: #d0f4e4 !important;
}

.container {
	background-color: #f6fefa !important;
}

.bg-light {
	background-color: #75c8a2 !important;
}
</style>
<style>
.fleeting{
 display:inline-block;
  position: relative;
  -webkit-animation: myfirst 5s 1; /* Safari 4.0 - 8.0 */
  -webkit-animation-direction: normal; /* Safari 4.0 - 8.0 */
   -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19); /* Safari 4.0 - 8.0 */
  animation: myfirst 5s 1;
  animation-direction: normal;
  animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
}
/* Safari 4.0 - 8.0 */
@-webkit-keyframes myfirst {
  0%   {background: red; left: 0px; top: 0px;}
  100% {background: red; left: 500px; top: 0px;}
}

@keyframes myfirst {
  0%   {background: red; left: 0px; top: 0px;}
  100% {background: red; left: 500px; top: 0px;}
}
</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light pr-0">
		<a class="navbar-brand font-weight-bolder" href="/">御宅</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- (${navItem.hasDropdown}? dropdown:'') -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li th:each="navItem:${navItems}" class="nav-item font-weight-bold"
					th:classappend="(${navItem.id} eq ${currentPageId})? active:''"><a
					class="nav-link" th:id="${navItem.id}" th:href="${navItem.link}"
					th:classappend="${navItem.hasDropdown}?dropdown-toggle:''"
					th:text="${navItem.display}"
					th:role="${navItem.hasDropdown}? button:''"
					th:data-toggle="${navItem.hasDropdown}? dropdown:''"
					th:aria-haspopup="${navItem.hasDropdown}? true:''"
					th:aria-expanded="${navItem.hasDropdown}? false:''"></a>
					<div th:if="${navItem.hasDropdown}" class="dropdown">
						<div class="dropdown-menu" th:aria-labelledby="${navItem.id}">
							<div th:each="dropdownItem:${navItem.dropdown}">
								<a class="dropdown-item" th:href="${dropdownItem.link}"
									th:text="${dropdownItem.display}"
									th:unless="${dropdownItem.display} eq 'driver'"></a>
								<div th:if="${dropdownItem.display} eq 'driver'"
									class="dropdown-divider" href="#"></div>

							</div>
						</div>
					</div></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			<div class="small p-2" th:switch="${username}">
				<div th:case="'null'">
					<a class="m-2" href="/login/login">注册/登陆</a>
				</div>
				<div th:case="*">
					<a class="m-2" th:href="${'/profile/'+username}"
						th:text="${username}"></a><a href="/logout" class="m-2">登出</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="embed-responsive embed-responsive-21by9">

			<div class="embed-responsive-item" id="dplayer"
				th:data-pull-url="${pullURL}"></div>

		</div>
	</div>
	
	<button onClick="addFleeting()">add</button>
	<div id="test" style="height:300px; position:'relative'" >
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
		<div class="wrapper" style="height:22"></div>
	</div>
	
	<script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
	<script src="/dplayer/dist/DPlayer.min.js"></script>

	<script type="text/javascript">
		const dp = new DPlayer({
			container : document.getElementById('dplayer'),
			screenshot : true,
			video : {
				url : document.querySelector('#dplayer').dataset.pullUrl,
				pic : 'demo.jpg',
				thumbnails : 'thumbnails.jpg'
			},
			subtitle : {
				url : 'webvtt.vtt'
			},
			danmaku : {
				id : 'demo',
				api : 'http://localhost:8080/test/',
			}
		});
	</script>

	<div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>

	<script>
		$(document)
				.ready(
						function() {
							$('.fleeting')
									.one(
											'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
											function() {
												$(this).remove();
											});
						});
		
		var $test = $('#test');
		
		function addFleeting(){
			var f = $('<div>', {class:'fleeting'}).text('jQuerian');
			
			$test.children().eq(randomIntFromInterval(0,12)).append(f);
				
			
			$('.fleeting')
			.one(
					'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
					function() {
						$(this).remove();
					});
		}
		    
		function randomIntFromInterval(min,max) // min and max included
		{
		    return Math.floor(Math.random()*(max-min+1)+min);
		}
		
	</script>

	</div>
</body>
</html>
