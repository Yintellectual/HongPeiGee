<html>

<head>
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<style>
.nav-item:hover {
	background-color: white;
}
</style>

</head>

<body>
	<div class="container" align="center">
		<div class="border border-primary rounded" style="width: 640px">

			<form align="center" method="POST">
				<div class="form-group">
					<h1 align="center">Login</h1>
				</div>
				<div class="form-group">
					<input name="username" class="form-control text-center"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<input type="password" name="password"
						class="form-control text-center" id="exampleInputPassword1"
						placeholder="Password">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check
						me out</label>
				</div>
			
				<div class="form-group">
					<button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div>
			<a href="/login/register">register</a>
		</div>
	</div>

	<div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	</div>
	<div>

	</div>
</body>
</html>
