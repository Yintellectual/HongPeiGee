<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<style>
.nav-item:hover {
	background-color: white;
}
</style>

</head>

<body>
	<div class="container" align="center">
		<div class="border border-primary rounded" style="width: 640px">

			<form align="center" method="POST">
				<div class="form-group">
					<h1 align="center">登录</h1>
				</div>
				<div class="form-group">
					<input name="username" class="form-control text-center"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="国内11位手机号"> <small id="emailHelp"
						class="form-text text-muted">手机号为用户名</small>
				</div>
				<div class="form-group">
					<input type="password" name="password"
						class="form-control text-center" id="exampleInputPassword1"
						placeholder="密码">
				</div>
				<div class="form-group">
					<button id="submit-button" type="submit" class="btn btn-primary">确认</button>
				</div>
			</form>
		</div>
		<div>
			<a href="/login/register">注册</a>
		</div>
		<div>
			<a href="/login/password/reset">找回密码</a>
		</div>
	</div>

	<div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	</div>
	<div></div>
</body>
</html>
